<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Viajes Chile</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- CSS -->
    <link href="assets/css/style.css" rel="stylesheet" />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <!--Bootstrap  -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
    <link
      rel="shortcut icon"
      href="./assets/img/viajes.svg"
      type="image/x-icon"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/dc62d87def.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- NavBar -->
    <nav
      class="navbar navbar-light navbar-top navbar-expand-md bg-primary justify-content-center"
    >
      <div class="container">
        <!-- Logo -->
        <a href="/" class="navbar-brand d-flex w-50 me-auto align-items-center">
          <div class="logo">
            <img
              class="w-100"
              src="./assets/img/viajes.svg"
              alt="Icono Viajes Chile"
            />
          </div>
        </a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#collapsingNavbar3"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Menu -->
        <div class="navbar-collapse collapse w-100" id="collapsingNavbar3">
          <ul class="navbar-nav ms-auto w-100 justify-content-end">
            <li class="nav-item">
              <a class="nav-link text-light" href="#">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#quienes_somos"
                >Quienes Somos</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#destacados">Destacados</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-light" href="#contacto">Contacto</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Carrusel de imÃ¡genes. -->
    <header>
      <div
        id="carousel-viajes-chile"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
      >
        <div class="carousel-inner">
          <!-- Imagen 1 -->
          <div class="carousel-item active">
            <img
              src="./assets/img/carousel1.jpg"
              class="d-block w-100"
              alt="carousel1"
            />
          </div>
          <!-- Imagen 2 -->
          <div class="carousel-item">
            <img
              src="./assets/img/carousel2.jpg"
              class="d-block w-100"
              alt="carousel2"
            />
          </div>
          <!-- Imagen 3 -->
          <div class="carousel-item">
            <img
              src="./assets/img/carousel3.jpg"
              class="d-block w-100"
              alt="carousel3"
            />
          </div>
        </div>
        <!-- Botones next y preview -->
        <button
          class="carousel-control-prev"
          type="button"
          data-bs-target="#carousel-viajes-chile"
          data-bs-slide="prev"
        >
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button
          class="carousel-control-next"
          type="button"
          data-bs-target="#carousel-viajes-chile"
          data-bs-slide="next"
        >
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </header>

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <!-- Index JS -->
    <script src="assets/js/index.js"></script>
  </body>
</html>
